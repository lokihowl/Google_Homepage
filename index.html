<!DOCTYPE html>

<body class="main">
<style>
html {
    margin: 0px;
    height: 100%;
    width: 100%;
}
.main {
    display: flex;
    flex-direction: column;
    min-height: 100%;
    margin: 0;
    font-size: 14px;
    font-family: Arial, sans-serif;
}
.nav-bar {
    display: flex;
    height: 60px;
    align-items: center;
    grid-area: "navi"; 
    background-color: white;
}
.aboutstore {
    margin-left: 15px;
    display: inline-block;
    padding: 5px;
    color: black;
    text-decoration: none;
}
.login-bar{
    flex-grow: 1;
}
.login-items{
    display: flex;
    float: right;
    font-size: 13px;
    text-decoration: none;
    margin-left: 5px;
    padding: 10px;
    color: black;
    align-items: center;
    box-sizing: border-box;
}
.icon-bits {
    padding: 15px;
    float: right;
}
.app-logo {
    padding: 8px;
}
.Glogo {
    background-color: white;
    display: flex;
    flex-direction: column;
    min-height: 200px;
    max-height: 290px;
    height: calc(100%-560px);
}
.img-area{
    display: flex;
    margin-top: auto;
    justify-content: center;
}
.search-bar-area{
    display: flex;
    flex-direction: column;
    margin-top: auto;
    justify-content: center;
    background-color: white;
}
.search-bar {
    display: flex;
    flex-direction: column;
    background-color: white;
    margin: 35px 165px 5px 165px;
    width:auto;
}
.the-bar {
    border-radius: 24px;
    height: 44px;
    box-shadow: none;
    border: 1px solid #dfe1e5;
    background-color: transparent;
}
.button-slot{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.search-button {
    margin: 15px;
    border-radius: 4px;
    border: 1px solid #999da1;
    background-color: #f8f9fa;
    font-family: Arial,sans-serif;
    font-size: 14px;
    padding: 0 16px;
    line-height: 27px;
    height: 36px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;

}
.lucky-button {
    margin: 15px;
    border-radius: 4px;
    border: 1px solid #939799;
    background-color: #f8f9fa;
    font-family: Arial,sans-serif;
    font-size: 14px;
    padding: 0 16px;
    line-height: 27px;
    height: 36px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;
}
.pre-footer { 
    background-color: white;
    flex-grow: 1;
}
.footer {
    background-color: red;

}
.footer-bar {
    display: flex;
    height: 60px;
    align-items: flex-end;
    background-color: lightgrey;
}
.footer-items-right{
    display: flex;
    float: right;
    font-size: 13px;
    text-decoration: none;
    margin-left: 5px;
    padding: 10px;
    color: black;
    align-items: center;
    box-sizing: border-box;
}
.footer-items-left{
    display: flex;
    float: left;
    font-size: 13px;
    text-decoration: none;
    margin-left: 5px;
    padding: 10px;
    margin-bottom: 10px;
    color: black;
    align-items: right;
    justify-items: center;
    box-sizing: border-box;
}



</style>
